<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <!-- external fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Gallery</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div id="contact">
        <div class="img">
            <img src="media/artist.jpg" alt="artist">
            <div class="icons">
                <a target="_blank" href="https://facebook.com" class="fa fa-facebook"></a>
                <a target="_blank" href="https://twitter.com" class="fa fa-twitter"></a>
                <a target="_blank" href="https://instagram.com" class="fa fa-instagram"></a>
                <a target="_blank" href="https://pinterest.com" class="fa fa-pinterest"></a>
            </div>
        </div>
        <div class="form">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" for="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" for="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" for="subject" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your Message for us"></textarea>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
